<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reservations - D&J's Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
{% block content %}
<main class="reservations-container">
    <section class="reservations-form">
        <h2>Make a Reservation</h2>
        <form action="/reservations" method="POST">
            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="customer_name" required><br>

            <label for="customer-phone">Phone Number:</label>
            <input type="tel" id="customer-phone" name="customer_phone" required><br>

            <label for="reservation-date">Date:</label>
            <input type="date" id="reservation-date" name="reservation_date" required><br>

            <label for="reservation-time">Time:</label>
            <input type="time" id="reservation-time" name="reservation_time" required><br>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party_size" min="1" required><br>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special_requests" rows="3"></textarea><br>

            <button type="submit">Reserve Now</button>
        </form>
    </section>
</main>
{% endblock %}
</body>
</html>
